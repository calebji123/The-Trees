<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Boilerplate D3</title>

    <!-- Load CSS libraries -->
    <!-- Add Bootstrap css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- custom css included -->
    <link rel="stylesheet" href="css/style.css" />

    <!-- GOOGLE FONTS -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,100,300,500,400italic,300italic"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Satisfy"
      rel="stylesheet"
      type="text/css"
    />
  </head>
  <body>
    <!-- Add Bootstrap js -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <!-- Add content -->

     <div id="header">
      <h1 id="main-title">Our Warming World<br><em>CO₂ Per Capita</em></h1>
      <p>Each bubble represents a country — sized by emissions, positioned geographically, colored by continent. Click any country for its full story.</p>
    </div>

    <div id="metric-toggle">
      <button class="metric-btn active" data-metric="per_capita">Per Capita</button>
      <button class="metric-btn" data-metric="total">Total Emissions</button>
    </div>

    <div id="controls">
      <button class="btn" id="play-btn">▶ Play</button>
      <input type="range" id="year-slider" min="1950" max="2023" value="2023" step="1">
      <div id="year-display">2023</div>
      <div id="speed-controls">
        <button class="btn speed-btn" data-speed="250">1×</button>
        <button class="btn speed-btn active" data-speed="120">2×</button>
        <button class="btn speed-btn" data-speed="50">5×</button>
      </div>
    </div>

    <div id="legend"></div>

    <div id="viz-container">
      <svg id="viz"></svg>
    </div>

    <div id="tooltip"></div>

    <div id="detail-overlay" onclick="closeDetail()"></div>
    <div id="detail-panel">
      <button class="close-btn" onclick="closeDetail()">✕</button>
      <h2 id="detail-name"></h2>
      <div class="detail-sub" id="detail-sub"></div>
      <div id="detail-metric-toggle">
        <button class="detail-mbtn active" data-dm="per_capita">Per Capita</button>
        <button class="detail-mbtn" data-dm="total">Total</button>
      </div>
      <svg id="detail-chart"></svg>
    </div>

    <!-- d3 included -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="js/balls.js"></script>
  </body>
</html>
