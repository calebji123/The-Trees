<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Boilerplate D3</title>

    <!-- Load CSS libraries -->
    <!-- Add Bootstrap css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- custom css included -->
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/globeVis.css" />

    <!-- GOOGLE FONTS -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,100,300,500,400italic,300italic"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Satisfy"
      rel="stylesheet"
      type="text/css"
    />
  </head>
  <body>
    <!-- Add Bootstrap js -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <!-- Add content -->

    <!-- =====================
         Globe Visualization (Abby)
         ===================== -->
    <div id="globe-section">
      <h1>Global Deforestation Hotspots</h1>
      <p class="subtitle">Drag to rotate. Click a hotspot to see historical data.</p>
      
      <div class="globe-wrapper">
        <div id="globe-container" class="globe-container"></div>
        
        <div id="globe-popup" class="globe-popup">
          <button class="globe-close-btn" onclick="globeVis.closePopup()">&times;</button>
          <h4 id="globe-popup-title"></h4>
          <div class="globe-popup-stats" id="globe-popup-stats"></div>
          <div id="globe-chart"></div>
          <div class="globe-chart-legend">
            <div class="globe-legend-item">
              <div class="globe-legend-color" style="background: #e07b39;"></div>
              <span>Forest Cover %</span>
            </div>
            <div class="globe-legend-item">
              <div class="globe-legend-color" style="background: #4a7c43;"></div>
              <span>Bird Species</span>
            </div>
          </div>
        </div>
        
        <div class="globe-paused-indicator" id="globe-paused">
          ‚è∏ Globe paused
          <button class="globe-resume-btn" onclick="globeVis.resume()">Resume</button>
        </div>
      </div>
    </div>
    <!-- End Globe Visualization -->

    <!-- d3 included -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://unpkg.com/topojson@3"></script>
    <script src="js/globeVis.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
