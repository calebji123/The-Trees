<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Spiral of Global Temperature Anomalies</title>

    <!-- Load CSS libraries -->
    <!-- Add Bootstrap css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- custom css included -->
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/spiral_graph.css" />
    <link rel="stylesheet" href="css/country_sphere_styles.css" />

    <!-- GOOGLE FONTS -->
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600&family=Fraunces:opsz,wght@9..144,300;9..144,600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,100,300,500,400italic,300italic"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Satisfy"
      rel="stylesheet"
      type="text/css"
    />
  </head>
  <body>
    <!-- Add Bootstrap js -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>


    <!-- Add spiral graph -->
    <section class="spiral-page">
      <section class="spiral-card">
        <svg
          id="spiral_graph"
          aria-label="Spiral graph of global temperature anomalies"
        ></svg>
        <svg
          id="timeline_graph"
          aria-label="Timeline for global temperature anomalies"
        ></svg>
        <div
          id="tooltip"
          class="spiral-tooltip"
          role="status"
          aria-live="polite"
        ></div>
      </section>
    </section>


    <!-- Country Spheres Visualization Container -->
    <div id="country-spheres"></div>


    <!-- D3 and visualization script -->
    <script src="https://d3js.org/d3.v7.min.js"></script>

    <script src="js/spiral_graph.js"></script>
    <script src="js/main.js"></script>
    <script src="js/country_spheres.js"></script>
    <script type="module" src="js/forest_rli_viz.js"></script>


  </body>s
</html>
