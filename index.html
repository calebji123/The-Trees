<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>The Trees - Deforestation Visualization</title>
    
    <!-- Shared Styles -->
    <link rel="stylesheet" href="css/style.css" />
    
    <!-- Visualization-specific Styles -->
    <link rel="stylesheet" href="css/globeVis.css" />
  </head>
  <body>
    <!-- Navigation -->
    <nav class="navbar">
      <div class="nav-brand">üåç The Trees</div>
    </nav>

    <!-- Main Container -->
    <main class="main-container">
      
      <!-- =====================
           Globe Visualization
           Contained in #globe-section
           ===================== -->
      <div id="globe-section">
        <h1>Global Deforestation Hotspots</h1>
        <p class="subtitle">Drag to rotate. Click a hotspot to see historical data.</p>
        
        <div class="globe-wrapper">
          <div id="globe-container" class="globe-container"></div>
          
          <div id="globe-popup" class="globe-popup">
            <button class="globe-close-btn" onclick="globeVis.closePopup()">&times;</button>
            <h4 id="globe-popup-title"></h4>
            <div class="globe-popup-stats" id="globe-popup-stats"></div>
            <div id="globe-chart"></div>
            <div class="globe-chart-legend">
              <div class="globe-legend-item">
                <div class="globe-legend-color" style="background: #e07b39;"></div>
                <span>Forest Cover %</span>
              </div>
              <div class="globe-legend-item">
                <div class="globe-legend-color" style="background: #4a7c43;"></div>
                <span>Bird Species</span>
              </div>
            </div>
          </div>
          
          <div class="globe-paused-indicator" id="globe-paused">
            ‚è∏ Globe paused
            <button class="globe-resume-btn" onclick="globeVis.resume()">Resume</button>
          </div>
        </div>
      </div>
      <!-- End Globe Visualization -->

    </main>

    <!-- Scripts -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://unpkg.com/topojson@3"></script>
    
    <!-- Visualization Scripts -->
    <script src="js/globeVis.js"></script>
    
    <!-- Main Controller -->
    <script src="js/main.js"></script>
  </body>
</html>
